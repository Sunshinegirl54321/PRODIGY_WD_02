<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-stopwatch"></i> Stopwatch</h1>
            <p class="tagline">Track your time efficiently</p>
        </header>
        
        <main>
            <div class="timer-display">
                <div id="display">00:00:00</div>
            </div>
            
            <div class="controls">
                <button id="startBtn" class="btn"><i class="fas fa-play"></i> <span>Start</span></button>
                <button id="pauseBtn" class="btn"><i class="fas fa-pause"></i> <span>Pause</span></button>
                <button id="resetBtn" class="btn"><i class="fas fa-redo"></i> <span>Reset</span></button>
                <button id="lapBtn" class="btn"><i class="fas fa-flag"></i> <span>Lap</span></button>
            </div>
            
            <div class="laps-container">
                <div class="laps-header">
                    <span>Lap</span>
                    <span>Time</span>
                </div>
                <ul id="laps"></ul>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
